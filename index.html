<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabbed Content</title>
<style>
/* Algemene stijl */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 50px auto;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

/* Stijl voor de tabbladen */
.tab {
  overflow: hidden;
  background-color: #333;
  border-bottom: 2px solid #ccc;
}

/* Linkerzijde van de tabbladen */
.tab button {
  background-color: transparent;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 15px 20px;
  transition: 0.3s;
  font-size: 18px;
  color: #fff;
}

/* Wijzig kleur van actieve tab */
.tab button.active {
  background-color: #555;
}

/* Stijl voor de inhoud van de tabbladen */
.tabcontent {
  display: none;
  padding: 20px;
  border-top: 2px solid #ccc;
  animation: fadeEffect 0.5s;
}

/* Animatie voor het vervagen van inhoud */
@keyframes fadeEffect {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Love Tester stijl */
#LoveTester {
  background-color: #ffcc00;
}

/* Rekenmachine stijl */
#Rekenmachine {
  background-color: #4CAF50;
}

/* Invoervelden stijl */
.input-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.input-container input {
  width: calc(50% - 10px);
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}

/* Rekenmachine knoppen stijl */
.calc-buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
}

.calc-button {
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #fff;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.calc-button:hover {
  background-color: #f2f2f2;
}
</style>
</head>
<body>

<div class="container">
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'LoveTester')">Love Tester</button>
    <button class="tablinks" onclick="openTab(event, 'Rekenmachine')">Rekenmachine</button>
  </div>

  <div id="LoveTester" class="tabcontent">
    <h2 style="color: #333;">Love Tester</h2>
    <div class="input-container">
      <input type="text" id="name1" placeholder="Naam 1">
      <input type="text" id="name2" placeholder="Naam 2">
    </div>
    <button onclick="calculateLove()">Test Liefde</button>
    <p id="loveResult"></p>
  </div>

  <div id="Rekenmachine" class="tabcontent">
    <h2 style="color: #fff;">Rekenmachine</h2>
    <div class="input-container">
      <input type="text" id="calcDisplay" readonly style="background-color: #fff; color: #333;">
    </div>
    <div class="calc-buttons">
      <div class="calc-button" onclick="appendToCalcDisplay('7')">7</div>
      <div class="calc-button" onclick="appendToCalcDisplay('8')">8</div>
      <div class="calc-button" onclick="appendToCalcDisplay('9')">9</div>
      <div class="calc-button operator" onclick="appendToCalcDisplay('+')">+</div>
      <div class="calc-button" onclick="appendToCalcDisplay('4')">4</div>
      <div class="calc-button" onclick="appendToCalcDisplay('5')">5</div>
      <div class="calc-button" onclick="appendToCalcDisplay('6')">6</div>
      <div class="calc-button operator" onclick="appendToCalcDisplay('-')">-</div>
      <div class="calc-button" onclick="appendToCalcDisplay('1')">1</div>
      <div class="calc-button" onclick="appendToCalcDisplay('2')">2</div>
      <div class="calc-button" onclick="appendToCalcDisplay('3')">3</div>
      <div class="calc-button operator" onclick="appendToCalcDisplay('*')">*</div>
      <div class="calc-button" onclick="appendToCalcDisplay('0')">0</div>
      <div class="calc-button" onclick="appendToCalcDisplay('.')">.</div>
      <div class="calc-button" onclick="appendToCalcDisplay('(')">(</div>
      <div class="calc-button" onclick="appendToCalcDisplay(')')">)</div>
      <div class="calc-button operator" onclick="appendToCalcDisplay('/')">÷</div>
      <div class="calc-button" onclick="clearCalcDisplay()">C</div>
      <div class="calc-button" onclick="backspaceCalcDisplay()">←</div>
      <div class="calc-button equal" onclick="calculate()">=</div>
    </div>
  </div>
</div>

<script>
// Functie om een tabblad te openen
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Functie voor Love Tester
function calculateLove() {
  let name1 = document.getElementById('name1').value;
  let name2 = document.getElementById('name2').value;
  if (name1 && name2) {
    let loveScore = Math.floor(Math.random() * 100) + 1;
    document.getElementById('loveResult').textContent = `${name1} en ${name2} hebben een liefdescore van ${loveScore}%!`;
  } else {
    document.getElementById('loveResult').textContent = 'Vul beide namen in!';
  }
}

let calcDisplay = document.getElementById('calcDisplay');

// Functie om een waarde toe te voegen aan het rekenmachine display
function appendToCalcDisplay(value) {
  if (calcDisplay.value === '0' && value !== '.' && value !== '(') {
    calcDisplay.value = '';
  }
  calcDisplay.value += value;
}

// Functie om een karakter te verwijderen van het rekenmachine display
function backspaceCalcDisplay() {
  calcDisplay.value = calcDisplay.value.slice(0, -1);
  if (calcDisplay.value === '') {
    calcDisplay.value = '0';
  }
}

// Functie om het rekenmachine display te wissen
function clearCalcDisplay() {
  calcDisplay.value = '0';
}

// Functie om een berekening uit te voeren
function calculate() {
  try {
    let result = eval(calcDisplay.value);
    calcDisplay.value = Number.isInteger(result) ? result : result.toFixed(4);
  } catch (error) {
    calcDisplay.value = 'Error';
  }
}

// Open standaard de eerste tab
document.addEventListener('DOMContentLoaded', () => {
  document.querySelector('.tablinks').click();
});
</script>

</body>
</html>
