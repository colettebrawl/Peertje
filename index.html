<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTool - Animatie Editie</title>
    <style>
        /* Algemene stijl */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #141E30, #243B55);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        /* Tab stijl */
        .tab {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        .tab button {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            cursor: pointer;
            background: none;
            font-size: 18px;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        .tab button:hover, .tab button.active {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        /* Tab content */
        .tabcontent {
            display: none;
            padding: 20px;
            animation: fadeEffect 0.7s ease-in-out;
        }

        @keyframes fadeEffect {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input & Buttons */
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        input, select, button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        input, select {
            width: 48%;
        }

        button {
            background: #FF4081;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #D81B60;
            transform: scale(1.05);
        }

        /* Rekenmachine stijl */
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .calc-button {
            padding: 15px;
            border-radius: 5px;
            background: #1E88E5;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .calc-button:hover {
            background: #1565C0;
            transform: scale(1.1);
        }

        /* Love Tester animatie */
        #loveResult {
            font-size: 22px;
            margin-top: 20px;
            animation: lovePulse 1s infinite alternate;
        }

        @keyframes lovePulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); color: #FF4081; }
        }

        /* Stijl voor verschillende tools */
        #LoveTester { background: rgba(255, 0, 102, 0.2); }
        #Rekenmachine { background: rgba(0, 128, 0, 0.2); }
        #MatenOmzetter { background: rgba(0, 102, 204, 0.2); }
        #BreukenNaarProcent { background: rgba(255, 102, 0, 0.2); }

    </style>
</head>
<body>

<div class="container">
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'LoveTester')">Love Tester</button>
        <button class="tablinks" onclick="openTab(event, 'Rekenmachine')">Rekenmachine</button>
        <button class="tablinks" onclick="openTab(event, 'MatenOmzetter')">Maten Omzetter</button>
        <button class="tablinks" onclick="openTab(event, 'BreukenNaarProcent')">Breuken naar Procent</button>
    </div>

    <div id="LoveTester" class="tabcontent">
        <h2>Love Tester ❤️</h2>
        <div class="input-container">
            <input type="text" id="name1" placeholder="Naam 1">
            <input type="text" id="name2" placeholder="Naam 2">
        </div>
        <button onclick="calculateLove()">Test Liefde</button>
        <p id="loveResult"></p>
    </div>

    <div id="Rekenmachine" class="tabcontent">
        <h2>Rekenmachine</h2>
        <input type="text" id="calcDisplay" readonly>
        <div class="calc-buttons">
            <div class="calc-button" onclick="appendToCalcDisplay('7')">7</div>
            <div class="calc-button" onclick="appendToCalcDisplay('8')">8</div>
            <div class="calc-button" onclick="appendToCalcDisplay('9')">9</div>
            <div class="calc-button" onclick="calculate()">=</div>
        </div>
    </div>

</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    function calculateLove() {
        let loveScore = Math.floor(Math.random() * 100) + 1;
        document.getElementById('loveResult').textContent = `Jullie liefdesscore is ${loveScore}%! ❤️`;
    }

    document.addEventListener('DOMContentLoaded', () => document.querySelector('.tablinks').click());
</script>

</body>
</html>
